<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 5-2a</title>

<script type="text/javascript">
<!--

/************************************************
  The checkGrade() function checks a numerical
  value and returns a corresponding letter grade.
************************************************/

function checkGrade(form) {
  var myGrade = parseFloat(form.myText.value);
  var attempts = 1;
  
/*************************************************
  Create a while statement. In the conditional 
  expression, use the isNaN function to test the
  myGrade variable. If myGrade is not a number,
  and the value of the attempts variable is less
  than 2, display a prompt asking the user to 
  input a numerical value. The while loop will 
  continue until the user enters a number or until
  the attempts variable is greater than 2.
*************************************************/
  
  while (isNaN(myGrade)){
    myGrade = parseFloat(prompt("Please enter a numerical grade value: ", ""));
    attemps += 1;
    if(isNaN(myGrade) && attempts == 3) 
    {
      return;
    }
  }
  
  
  
  if(myGrade >= 91) {
    alert("Your grade is an A.");
  }
  else if(myGrade >= 81 && myGrade <= 90) { 
    alert("Your grade is a B.");
  }
  else {
    alert("Your grade is a C or lower.");
  }
}

//-->
</script>

</head>
<body>

<h3>CIW JavaScript Specialist</h3>
<hr />
<form name="myForm">
Enter numerical grade value:
<input type="text" name="myText" size="10" />
<p>
<input type="button" value="Check Grade" onclick="checkGrade(this.form);" />
</p>
</form>

</body>
