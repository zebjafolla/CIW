<script type="text/javascript">
<!--


/************************************************
  The checkGrade() function checks a numerical
  value and returns a corresponding letter grade.
************************************************/

function checkGrade(form) {
  var myGrade = form.myselect.options[form.myselect.selectedIndex].text; 
  if(myGrade >= 91) {
    alert("Your grade is an A.");
  }
  else if(myGrade >= 81 && myGrade <= 90) { 
    alert("Your grade is a B.");
  }
  else {
    alert("Your grade is a C or lower.");
  }
}
 
 

//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>

<form name="myForm">
Select numerical grade value:
<select name="myselect">

<script type="text/javascript">
<!--

  named i for the loop counter variable. Assign an initial value 
  of 100 to i. The loop will continue as long as i is greater than or 
  equal to zero. Use the decrement operator (--) to decrement i by one 
  (instead of an increment statement). 
  
  On each iteration of the loop, 
  use a document.write() statement to output an <option> tag and the 
  value of the loop counter variable i.
  *******************************************************************/

</script>
